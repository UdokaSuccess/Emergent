<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">

      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">

          <h1 class="h4 mb-3">Feedback</h1>
          <p class="text-muted">Please answer a few quick questions.</p>

          <!-- FORM SUBMIT EMAIL -->
          <form action="https://formsubmit.co/diallo.hhrd@gmail.com" method="POST">

            <!-- Optional FormSubmit settings -->
            <input type="hidden" name="_subject" value="New Blood Match Feedback">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <!-- Q1 -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                1) Did you find the blood type you needed?
              </label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Found Blood Type" value="Yes" required>
                <label class="form-check-label">Yes</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Found Blood Type" value="No">
                <label class="form-check-label">No</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Found Blood Type" value="Still searching">
                <label class="form-check-label">Still searching</label>
              </div>
            </div>

            <!-- Q2 -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                2) Did the hospital respond when you contacted them?
              </label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hospital Responded" value="Yes" required>
                <label class="form-check-label">Yes</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hospital Responded" value="No">
                <label class="form-check-label">No</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hospital Responded" value="Haven’t contacted yet">
                <label class="form-check-label">Haven’t contacted yet</label>
              </div>
            </div>

            <!-- Q3 -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                3) Did the hospital have the blood type when you arrived?
              </label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hospital Had Blood On Arrival" value="Yes" required>
                <label class="form-check-label">Yes</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Hospital Had Blood On Arrival" value="No">
                <label class="form-check-label">No</label>
              </div>
            </div>

            <!-- Q4 -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                4) How would you rate your experience?
              </label>

              <select class="form-select" name="Experience Rating" required>
                <option value="">Select rating</option>
                <option>1 Star</option>
                <option>2 Stars</option>
                <option>3 Stars</option>
                <option>4 Stars</option>
                <option>5 Stars</option>
              </select>
            </div>

            <!-- Q5 -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                5) Anything else we should know?
              </label>

              <textarea class="form-control" name="Additional Notes" rows="4"
                placeholder="Share any details that would help us improve..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">
              Submit Feedback
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
